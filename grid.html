<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header class="header">
        <nav class="navbar">
            <ul class="navLinks">
                <a href="./index.html">

        <div class="main--container">
            <div class="main--grid">
